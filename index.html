<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
    </section>
    <script>
        function getImageByDayTime() {
            const hour = new Date().getHours()

            const morning = hour > 6 && hour < 12
            const noon = hour >= 12 && hour < 17
            const sundown = hour >= 17 && hour < 20

            if(morning) {
                return './images/morning.jpg'
            }

            if(noon) {
                return './images/noon.jpg'
            }

            if(sundown) {
                return './images/sundown.jpg'
            } 

            return './images/evening.jpg'
        }

        function changeBg() {

            const section = document.querySelector('section')
            const image = getImageByDayTime()
            const bg = 'url("' + image + '")'

            section.style.backgroundImage = bg
        }

        setInterval(changeBg, 5000)
    </script>
</body>
</html>
